<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    canvas {
      width: 300px;
      height: 200px;
      border: 1px solid #333;
    }

    #btn {
      position: fixed;
      top: 50px;
      right: 50px;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <button v-on:click="augmente">Augmente</button>
      <button v-on:click="baisse">Baisse</button>
      <h2>Compteur : {{ compteur }}</h2>
      <canvas v-on:mousemove="coords"></canvas>
      <p>{{ x }} / {{ y }}</p>

      <div v-on:click="foo">
        <p>
          <button id="btn" v-on:click.stop="foo">Clique moi</button>
        </p>
      </div>

      <form v-on:submit.prevent="onSubmit">
        <button>Valider</button>
      </form>

    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Création d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          compteur: 0,
          x: 0,
          y: 0
        },
        methods: {
          foo: function() {
            console.log("Cliqué");
          },
          onSubmit: function() {
            console.log("Soumis");
          },
          augmente: function() {
            this.compteur++;
          },
          baisse: function() {
            this.compteur--;
          },
          coords: function(event) {
            // console.log(event);
            this.x = event.offsetX;
            this.y = event.offsetY;
          }
        },
      });

    </script>
  </body>

</html>
