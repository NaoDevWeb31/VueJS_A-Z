<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS Playground</title>
</head>

<body>
  <div id="mon-app">
    <h1>Vue JS Cours</h1>
    <p>{{ txt }}</p>
    <p>{{ presentation() }}</p>
    <!-- Lier les données -->
    <a v-bind:href="URLVueJS">Le site de Vue JS</a>
    <img v-bind:src="URLImg" />
  </div>

  <!-- Installation de VueJS 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Création d'une instance -->
  <script>

    new Vue({
      el: "#mon-app",
      data: {
        txt: "Hello World",
        nb: 10,
        URLVueJS: "https://fr.vuejs.org/v2/guide/installation.html",
        URLImg: "https://images.unsplash.com/photo-1637548739071-7c24bbcab218?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
      },
      methods: {
        presentation: function () {
          return this.txt + this.nb;
        },
      },
    });

  </script>
</body>

</html>
