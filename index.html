<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    .box {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
    }

    .red {
      background: crimson;
    }

    .bordure {
      border: 10px solid #333;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <!-- Toggle en CSS -->
      <button v-on:click="toggleBox = !toggleBox">Toggle la couleur</button>

      <!-- Boucle v-for -->
      <h2>Boucle v-for simple</h2>
      <ul>
        <li v-for="nb in tableau">{{ nb }}</li>
      </ul>
      <!-- Double boucle -->
      <h2>Double boucle dans un tableau simple</h2>
      <ul>
        <li v-for="(fruit, i) in tableauFruits">{{ i }} {{ fruit }}</li>
      </ul>
      <h2>Double boucle dans un objet</h2>
      <ul>
        <li v-for="(val, props) in objChat">{{ props }} : {{ val }}</li>
      </ul>
      <h2>Double boucle dans un tableau contenant 4 objets</h2>
      <ul>
        <li v-for="(obj, i) in objChat2" :style="{marginBottom: '1rem'}">
          Objet {{ i + 1 }}
          <ul v-for="(val, props) in obj">
            <li>{{ props }} : {{ val }}</li>
          </ul>
        </li>
      </ul>

    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CrÃ©ation d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          tableau: [1, 2, 3, 4, 5],
          tableauFruits: ["Fraise", "Pomme", "Poire"],
          objChat: {
            race: "Persan",
            age: 3,
            poids: "3kg",
          },
          objChat2: [
            { race: "Persan", age: 2, poids: "2kg" },
            { race: "Persan", age: 2, poids: "2kg" },
            { race: "Persan", age: 2, poids: "2kg" },
            { race: "Persan", age: 2, poids: "2kg" },
          ],
          toggleBox: false,
        },

      });

    </script>
  </body>

</html>
