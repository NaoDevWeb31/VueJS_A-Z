<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    canvas {
      width: 300px;
      height: 200px;
      border: 1px solid #333;
    }

    #btn {
      position: fixed;
      top: 50px;
      right: 50px;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <!-- Utiliser des expressions JavaScript (assigner des valeurs à des variables) -->
      <button v-on:click="compteur++">Augmente</button>
      <button v-on:click="compteur--">Baisse</button>
      <h2>Compteur : {{ compteur }}</h2>
      <!-- Utiliser des expressions JavaScript (calcul) -->
      <h2>Interpolation : 2 + 2 => {{ 2 + 2 }}</h2>
      <!-- Utiliser des expressions JavaScript (opération ternaire) -->
      <h3>{{ compteur ? "Il est true" : "Il est false" }}</h3>

      <label>Ton nom</p>
        <!-- Lier les inputs aux données -->
        <input type="text" v-model="valeur">
      </label>
      <p>{{ valeur }}</p>

    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Création d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          compteur: 0,
          valeur: ""
        },
        methods: {
          augmente: function() {
            this.compteur++;
          },
          baisse: function() {
            this.compteur--;
          }
        },
      });

    </script>
  </body>

</html>
