<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    .box {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
    }

    .red {
      background: crimson;
    }

    .bordure {
      border: 10px solid #333;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <!-- Toggle en CSS -->
      <button v-on:click="toggleColor = !toggleColor">Toggle la couleur</button>
      <!-- Utiliser du CSS dans les templates -->
      <div v-bind:class="[objCSS, toggleColor ? 'bordure' : '']"></div>
      <!-- Utiliser du inline style CSS -->
      <p :style="monStyle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste iure qui
        molestias ab
        nemo porro minima quam, nesciunt praesentium. Consectetur quo autem dignissimos itaque voluptate doloribus
        corporis nam delectus labore.</p>
    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CrÃ©ation d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          toggleColor: false,
          color: "lightblue",
          width: 200,
        },
        computed: {
          objCSS: function() {
            return {
              red: this.toggleColor,
              box: true,
            }
          },
          monStyle: function() {
            return {
              backgroundColor: this.color,
              width: this.width + "px"
            }
          }
        }
      });

    </script>
  </body>

</html>
