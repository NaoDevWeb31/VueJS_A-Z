<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    .box {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
    }

    .red {
      background: crimson;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <button v-on:click="toggleColor = !toggleColor">Toggle la couleur</button>
      <div v-bind:class="objCSS"></div>
    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CrÃ©ation d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          toggleColor: false,
        },
        computed: {
          objCSS: function() {
            return {
              red: this.toggleColor,
              box: true,
            }
          }
        }
      });

    </script>
  </body>

</html>
