<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS Playground</title>
</head>

<body>
  <div id="mon-app">
    <h1>Vue JS Cours</h1>
    <p>{{ txt }}</p>
    <p>{{ presentation() }}</p>
    <p>{{ calcul(2, 4) }}</p>
    <p>{{ message() }}</p>
  </div>

  <!-- Installation de VueJS 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- CrÃ©ation d'une instance -->
  <script>

    new Vue({
      el: "#mon-app",
      data: {
        txt: "Hello World",
        nb: 10
      },
      methods: {
        presentation: function () {
          return "Bonjour, je suis Naomi";
        },
        calcul: function (a, b) {
          return a + b;
        },
        message: function () {
          return this.txt + this.nb;
        },
      },
    });

  </script>
</body>

</html>
