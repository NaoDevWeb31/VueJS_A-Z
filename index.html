<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <style>
    .box {
      width: 250px;
      height: 250px;
      border: 1px solid #333;
    }

    .red {
      background: crimson;
    }

    .bordure {
      border: 10px solid #333;
    }
  </style>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <!-- Toggle en CSS -->
      <button v-on:click="toggleBox = !toggleBox">Toggle la couleur</button>
      <!-- Les conditions -->
      <p v-if="num === 1">La valeur est 1</p>
      <p v-else-if="num === 2">La valeur est 2</p>
      <p v-else-if="num === 3">La valeur est 3</p>
      <p v-else>Cela n'est ni 1 ni 2 ni 3</p>

    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CrÃ©ation d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          num: 30,
          toggleBox: false,
        },

      });

    </script>
  </body>

</html>
