<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <body>
    <div id="mon-app">
      <h1>Vue JS Cours</h1>
      <!-- Raccourci de v-on:click -->
      <button @click="compteurA++">Augmente</button>
      <button @click="compteurA--">Baisse</button>
      <h2>Compteur : {{ compteurA }}</h2>
      <p>{{ checkValeur() }} |||| {{ memo }}</p>

      <button v-on:click="compteurB++">Augmente</button>
      <p>Compteur : {{ compteurB }}</p>
      <!-- Raccourci de v-bind:href -->
      <a :href="compteurA">Hello</a>
    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Création d'une instance -->
    <script>

      new Vue({
        el: "#mon-app",
        data: {
          compteurA: 0,
          compteurB: 0,
        },
        methods: {
          checkValeur: function() {
            console.log("La fonction s'est lancée");
            return this.compteurA > 10 ? "Supérieur à 10" : "Inférieur à 10";
          }
        },
        watch: {
          compteurA: function() {
            setTimeout(() => {
              this.compteurA = 0;
            }, 1500)
          },
        },
        computed: {
          memo: function() {
            console.log("MEMO s'est lancée");
            return this.compteurA > 10 ? "Supérieur à 10" : "Inférieur à 10";
          }
        }
      });

    </script>
  </body>

</html>
