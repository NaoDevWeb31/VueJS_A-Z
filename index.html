<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>

  <body>
    <div id="mon-app1">
      <h1>{{ txt }}</h1>

    </div>

    <div id="mon-app2">
      <h1>{{ txt }}</h1>

    </div>

    <!-- Installation de VueJS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CrÃ©ation d'une instance -->
    <script>

      const inst1 = new Vue({
        el: "#mon-app1",
        data: {
          txt: "Hello APP 1"
        },
      });

      const inst2 = new Vue({
        el: "#mon-app2",
        data: {
          txt: "Hello APP 2"
        },
      });
    </script>
  </body>

</html>
